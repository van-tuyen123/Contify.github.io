<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <div class="main">
        <img src="/sign in/img/logo.png" alt="">
        
        <div class="content1">
            
            <p class="create">Create your account </p> 
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Sign up</button>
            </form>
            <meta name="google-signin-client_id" content="828211278888-6l82pv9rn5ttdtr38a1b5cjevmb2s4p6.apps.googleusercontent.com">
             <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <script>
                  function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
              }
            </script>
       </div>
        
   
</div>
        
</body>
</html>
